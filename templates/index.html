<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Employee Dashboard</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

  <style>
    body {
      font-family: "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
      background: linear-gradient(135deg, #eef2f3, #d9e4f5);
      min-height: 100vh;
      margin: 0;
      padding: 40px 20px;
      display: flex;
      justify-content: center;
      align-items: flex-start;
    }

    .container {
      width: 100%;
      max-width: 1200px;
    }

    h2 {
      font-size: 2.5rem;
      font-weight: 700;
      text-align: center;
      margin-bottom: 40px;
      color: #1d1d1f;
      text-shadow: 1px 1px 3px rgba(0,0,0,0.1);
    }

    /* Glassmorphism card */
    .card {
      background: rgba(255, 255, 255, 0.2);
      backdrop-filter: blur(20px) saturate(180%);
      border: 1px solid rgba(255, 255, 255, 0.3);
      border-radius: 20px;
      padding: 25px;
      margin-bottom: 30px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .card:hover {
      box-shadow: 0 15px 40px rgba(0, 122, 255, 0.25);
    }

    .btn {
      border-radius: 12px;
      font-weight: 600;
      padding: 10px 18px;
      transition: all 0.2s;
    }

    .btn-primary {
      background: linear-gradient(135deg, #007aff, #0051a8);
      border: none;
    }

    .btn-primary:hover {
      background: linear-gradient(135deg, #0051a8, #004080);
      transform: translateY(-2px);
    }

    .btn-success {
      background: linear-gradient(135deg, #34c759, #28a745);
      border: none;
    }

    .btn-success:hover {
      background: linear-gradient(135deg, #28a745, #1e7e34);
      transform: translateY(-2px);
    }

    .btn-danger {
      background: linear-gradient(135deg, #ff3b30, #d32f2f);
      border: none;
    }

    .btn-danger:hover {
      background: linear-gradient(135deg, #d32f2f, #a31515);
    }

    table {
      border-radius: 12px;
      overflow: hidden;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.05);
    }

    thead {
      background: linear-gradient(135deg, #f9f9f9, #eaeaea);
      color: #444;
      font-weight: bold;
    }

    tbody tr {
      transition: transform 0.2s, background 0.2s;
    }

    tbody tr:hover {
      background: #f1faff;
      transform: scale(1.01);
    }

    #result {
      margin-top: 15px;
      font-weight: 500;
    }

    /* Loading spinner */
    .spinner {
      display: inline-block;
      width: 22px;
      height: 22px;
      border: 3px solid rgba(0,0,0,.1);
      border-top-color: #007aff;
      border-radius: 50%;
      animation: spin 1s linear infinite;
      margin-right: 8px;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }
  </style>
</head>
<body>
  <div class="container">
    <h2><i class="fas fa-briefcase"></i> Employee Dashboard</h2>

    <!-- Employee Form -->
    <div class="card tilt">
      <h5><i class="fas fa-user-plus"></i> Add New Employee</h5>
      <form id="employeeForm" class="row g-4">
        <div class="col-md-4">
          <input type="text" class="form-control" id="emp_id" placeholder="Employee ID" required>
        </div>
        <div class="col-md-8">
          <input type="text" class="form-control" id="name" placeholder="Full Name" required>
        </div>
        <div class="col-md-6">
          <input type="email" class="form-control" id="email" placeholder="Email" required>
        </div>
        <div class="col-md-3">
          <input type="text" class="form-control" id="department" placeholder="Department" required>
        </div>
        <div class="col-md-3">
          <input type="number" class="form-control" id="salary" placeholder="Salary" required>
        </div>
        <div class="col-md-4">
          <input type="date" class="form-control" id="join_date">
        </div>
        <div class="col-md-12 mt-3">
          <button type="submit" class="btn btn-success w-100"><i class="fas fa-plus-circle"></i> Add Employee</button>
        </div>
      </form>
      <p id="result"></p>
    </div>

    <!-- Employee Table -->
    <div class="card tilt">
      <div class="d-flex justify-content-between align-items-center mb-3">
        <h5><i class="fas fa-list-alt"></i> Employee Records</h5>
        <button id="loadUsersBtn" class="btn btn-primary"><i class="fas fa-sync-alt"></i> Refresh</button>
      </div>
      <div class="table-responsive">
        <table class="table table-striped align-middle">
          <thead>
            <tr>
              <th>ID</th>
              <th>Employee ID</th>
              <th>Name</th>
              <th>Salary</th>
              <th>Email</th>
              <th>Department</th>
              <th>Join Date</th>
              <th>Actions</th>
            </tr>
          </thead>
          <tbody id="usersList">
            <tr><td colspan="8" class="text-center text-muted">No employees found</td></tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>

  <script src="/static/script.js"></script>
  <script>
    // ðŸŒŸ Parallax 3D Tilt Effect
    document.querySelectorAll('.tilt').forEach(card => {
      card.addEventListener('mousemove', (e) => {
        const rect = card.getBoundingClientRect();
        const x = e.clientX - rect.left;
        const y = e.clientY - rect.top;
        const centerX = rect.width / 2;
        const centerY = rect.height / 2;
        const rotateX = ((y - centerY) / centerY) * 8;
        const rotateY = ((x - centerX) / centerX) * -8;
        card.style.transform = `rotateX(${rotateX}deg) rotateY(${rotateY}deg) scale(1.02)`;
      });

      card.addEventListener('mouseleave', () => {
        card.style.transform = "rotateX(0) rotateY(0) scale(1)";
      });
    });
  </script>
</body>
</html>
