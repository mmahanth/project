<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Login</title>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Oxygen, Ubuntu,
        Cantarell, "Helvetica Neue", sans-serif;
      background: linear-gradient(115deg, #f0f3fa, #e3eefe 80%);
      color: #1c1c1e;
      padding: 0;
      margin: 0;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .login-container {
      max-width: 400px;
      width: 100%;
      background: rgba(255, 255, 255, 0.82);
      border-radius: 30px;
      box-shadow: 0 6px 44px rgba(70, 113, 255, 0.13),
        0 1.5px 12px rgba(85, 93, 150, 0.05);
      padding: 2.5rem 2.5rem 1.5rem 2.5rem;
      backdrop-filter: blur(13px) saturate(140%);
      text-align: center;
    }

    h2 {
      font-weight: 800;
      font-size: 2.4rem;
      letter-spacing: 0.05em;
      margin-top: 0;
      margin-bottom: 36px;
      color: #1a2238;
    }

    input[type="text"],
    input[type="password"] {
      width: 100%;
      padding: 13px 15px;
      border-radius: 13px;
      border: 1.5px solid #e3e6ea;
      font-size: 1.03rem;
      background: #fbfbfc;
      transition: border 0.3s ease, box-shadow 0.3s ease;
      color: #212331;
      margin-bottom: 20px;
      box-shadow: inset 0 1px 2px rgb(0 0 0 / 0.06);
    }

    input:focus {
      border-color: #246bfa;
      box-shadow: 0 0 0 3px #246bfa50;
      outline: none;
      background: #fff;
    }

    button {
      font-weight: 700;
      border: none;
      border-radius: 14px;
      padding: 13px 25px;
      font-size: 1rem;
      line-height: 1.3;
      cursor: pointer;
      color: #fff;
      background: linear-gradient(121deg, #2b6cff 0%, #59bcff 100%);
      box-shadow: 0 4px 10px rgb(43 108 255 / 0.22);
      transition: background-color 0.25s ease, box-shadow 0.25s ease, transform 0.2s ease;
      user-select: none;
      width: 100%;
    }

    button:hover:not(:disabled) {
      background: linear-gradient(121deg, #2264f2 0%, #36a7e7 100%);
      box-shadow: 0 8px 28px #2264f240;
      transform: translateY(-3px) scale(1.04);
    }

    .error {
      color: #f44336;
      font-weight: 700;
      margin-bottom: 1rem;
    }
  </style>
</head>
<body>
  <div class="login-container">
    <h2>Login</h2>
    {% if error %}
      <div class="error">{{ error }}</div>
    {% endif %}
    <form action="{{ url_for('login') }}" method="post" id="loginForm">
      <input type="text" name="username" id="username" placeholder="Username" required />
      <input type="password" name="password" id="password" placeholder="Password" required />
      <button type="submit">Log In</button>
    </form>
  </div>
</body>
</html>
