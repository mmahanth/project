<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Employee Dashboard</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <!-- Font Awesome -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet" />

  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      display: flex;
      min-height: 100vh;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
    }
    #sidebar {
      width: 220px;
      background: #2c3e50;
      color: #ecf0f1;
      display: flex;
      flex-direction: column;
      padding-top: 20px;
      position: fixed;
      height: 100vh;
      top: 0;
      left: 0;
      z-index: 1001;
      transition: transform 0.3s ease;
    }
     #sidebar a {
      color: #bdc3c7;
      text-decoration: none;
      padding: 15px 25px;
      display: flex;
      align-items: center;
      border-left: 3px solid transparent;
      transition: 0.3s;
      white-space: nowrap;
    }
    #sidebar a i {
      margin-right: 12px;
      font-size: 18px;
      min-width: 18px;
    }
    #sidebar a.active, #sidebar a:hover {
      background: #34495e;
      color: #fff;
      border-left-color: #3498db;
    }
    .logout-link {
      margin-top: auto;
      padding: 12px 20px;
      color: #e74c3c !important;
      display: flex;
      align-items: center;
      text-decoration: none;
      border-top: 1px solid #34495e;
    }
    .logout-link {
      color: #e74c3c !important;
      margin-top: auto;
      border-top: 1px solid #34495e;
    }

    .logout-link:hover {
      background: #e74c3c !important;
      color: white !important;
      border-left-color: #c0392b !important;
    }

    .main-content {
      margin-left: 220px;
      flex: 1;
      padding: 30px;
      background: rgba(255, 255, 255, 0.95);
      min-height: 100vh;
    }

    .page-title {
      background: linear-gradient(135deg, #667eea, #764ba2);
      color: white;
      font-weight: 600;
      padding: 25px;
      border-radius: 15px;
      font-size: 1.8rem;
      display: flex;
      align-items: center;
      margin-bottom: 30px;
    }
    .dashboard-card {
      background: white;
      border-radius: 15px;
      box-shadow: 0 6px 18px rgba(0, 0, 0, 0.1);
      margin-bottom: 25px;
    }
    .dashboard-card .card-header {
      background: linear-gradient(135deg, #667eea, #764ba2);
      color: white;
      font-weight: 600;
      padding: 15px 20px;
      border-radius: 15px 15px 0 0;
    }
    .dashboard-card .card-body {
      padding: 20px;
    }
    .custom-scroll {
      max-height: 450px;
      overflow-y: auto;
    }
    table thead {
      background: #f0f2f5;
      position: sticky;
      top: 0;
      z-index: 1;
    }
    .btn-close {
      filter: none !important;
      opacity: 1 !important;
    }
    .modal-content.rounded-4 {
      border-radius: 1rem !important;
      box-shadow: 0 0 20px rgba(102 126 234 / 0.5);
    }
    .modal-header.bg-primary {
      background: #6a5acd !important;
      color: white;
      border-radius: 1rem 1rem 0 0 !important;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }
    .modal-footer .btn {
      border-radius: 9999px;
      padding: 0.5rem 1.75rem;
      font-weight: 600;
      font-size: 1rem;
    }


  </style>
</head>
<body>

<nav id="sidebar">
  <a href="{{ url_for('admin_dashboard') }}" class="{{ 'active' if active=='dashboard' else '' }}">
    <i class="fas fa-tachometer-alt"></i> Dashboard
  </a>
  <a href="{{ url_for('employee_management') }}" class="{{ 'active' if active=='employees' else '' }}">
    <i class="fas fa-user-plus"></i> Employees
  </a>
  <a href="{{ url_for('user_management') }}" class="{{ 'active' if active=='users' else '' }}">
    <i class="fas fa-user-cog"></i> Users
  </a>
  <a href="{{ url_for('admin_employees') }}">
    <i class="fas fa-file-alt"></i> Documents
  </a>
  <div class="mt-auto border-top pt-2">
    <a href="#" id="changePasswordLink">
      <i class="fas fa-key"></i> Change Password
    </a>
    <a href="{{ url_for('logout') }}" class="logout-link" onclick="return confirm('Are you sure you want to logout?')">
      <i class="fas fa-sign-out-alt"></i> Logout
    </a>
  </div>
</nav>

<main class="main-content">
  <div class="page-title">
    <div><i class="fas fa-briefcase me-2"></i> Employee Dashboard</div>
    <!-- Removed Toggle Dark Mode button -->
  </div>

  <div class="dashboard-card">
    <div class="card-header">Add / Edit Employee</div>
    <div class="card-body">
      <form id="employeeForm" novalidate>
        <div class="row g-3">
          <div class="col-md-4">
            <label for="emp_id" class="form-label">Employee ID</label>
            <input type="text" id="emp_id" name="emp_id" class="form-control" required />
          </div>
          <div class="col-md-8">
            <label for="name" class="form-label">Full Name</label>
            <input type="text" id="name" name="name" class="form-control" required />
          </div>
          <div class="col-md-6">
            <label for="email" class="form-label">Email</label>
            <input type="email" id="email" name="email" class="form-control" required />
          </div>
          <div class="col-md-3">
            <label for="department" class="form-label">Department</label>
            <input type="text" id="department" name="department" class="form-control" required />
          </div>
          <div class="col-md-3">
            <label for="salary" class="form-label">Salary</label>
            <input type="number" id="salary" name="salary" class="form-control" required />
          </div>
          <div class="col-md-4">
            <label for="join_date" class="form-label">Join Date</label>
            <input type="date" id="join_date" name="join_date" class="form-control" />
          </div>
          <div class="col-md-8"></div>
          <div class="col-12 text-end">
            <button type="submit" class="btn btn-primary">Save Employee</button>
          </div>
        </div>
      </form>
      <p id="result" class="mt-3"></p>
    </div>
  </div>

  <div class="d-flex justify-content-between align-items-center mb-3">
    <div class="input-group w-50">
      <span class="input-group-text"><i class="fas fa-search"></i></span>
      <input id="searchBox" type="text" class="form-control" placeholder="Search employees..." />
    </div>
    <div>
      <button id="loadUsers" class="btn btn-primary me-2"><i class="fas fa-sync-alt"></i> Refresh</button>
      <button id="exportCSV" class="btn btn-secondary"><i class="fas fa-file-export"></i> Export CSV</button>
    </div>
  </div>

  <div class="dashboard-card">
    <div class="card-header">Employee List</div>
    <div class="card-body p-0 custom-scroll" style="max-height: 450px;">
      <table class="table table-hover mb-0">
        <thead>
          <tr>
            <th>ID</th>
            <th>Emp ID</th>
            <th>Name</th>
            <th>Email</th>
            <th>Department</th>
            <th>Salary</th>
            <th>Join Date</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody id="usersList">
          <tr><td colspan="8" class="text-center text-muted py-3">No employees found</td></tr>
        </tbody>
      </table>
    </div>
  </div>
</main>

<!-- Change Password Modal -->
<div class="modal fade" id="resetPasswordModal" tabindex="-1" aria-labelledby="resetPasswordLabel" aria-hidden="true">
  <div class="modal-dialog modal-sm modal-dialog-centered">
    <div class="modal-content rounded-4 shadow">
      <div class="modal-header bg-primary text-white rounded-top-4 d-flex justify-content-between align-items-center">
        <h5 class="modal-title" id="resetPasswordLabel">Change Password</h5>
        <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body p-4">
        <form id="passwordChangeForm" novalidate>
          <div class="mb-3">
            <label for="current_password" class="form-label">Current Password</label>
            <input type="password" id="current_password" name="current_password" class="form-control" required />
          </div>
          <div class="mb-3">
            <label for="new_password" class="form-label">New Password</label>
            <input type="password" id="new_password" name="new_password" class="form-control" required />
          </div>
          <div class="mb-3">
            <label for="confirm_password" class="form-label">Confirm Password</label>
            <input type="password" id="confirm_password" name="confirm_password" class="form-control" required />
          </div>
          <div id="resetPasswordMsg"></div>
        </form>
      </div>
      <div class="modal-footer px-4 pb-4 border-0">
        <button type="button" class="btn btn-secondary rounded-pill" data-bs-dismiss="modal">Cancel</button>
        <button type="button" class="btn btn-primary rounded-pill" id="submitPasswordBtn">Change Password</button>
      </div>
    </div>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script src="{{ url_for('static', filename='script.js') }}"></script>

</body>
</html>
